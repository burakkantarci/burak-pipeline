# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Thundra Maven Test Instrumentation
        uses: thundra-io/thundra-maven-test-action@v1
#        env:
#          THUNDRA_AGENT_REPORT_REST_BASEURL: https://collector.thundra.me/v1
#          THUNDRA_AGENT_BROKER_ENABLE: false
#          THUNDRA_AGENT_REPORT_UPLOAD_REST_URL: https://upload.thundra.me
#          THUNDRA_AGENT_DEBUG_ENABLE: true
        with:
          apikey: a4a30098-1112-478b-a131-87bf9b711e81
          project_id: e47e237b-56e3-4084-8bb2-20715a997315
          command: mvn clean install
      - name: Codecov
        # You may pin to the exact commit or the version.
        # uses: codecov/codecov-action@f32b3a3741e1053eb607407145bc9619351dc93b
        uses: codecov/codecov-action@v2.1.0
